<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Aluno</title>
</head>
<body>
    <h1>Adicionar Aluno</h1>
    <form action="/alunos/adicionar" method="POST" enctype="multipart/form-data">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" name="nome_completo" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" required><br>

        <label for="telefone">Telefone/Celular:</label>
        <input type="text" name="telefone" required><br>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" name="endereco"><br>

        <label for="pacote_aulas">Pacote de Aulas:</label>
        <select name="pacote_aulas">
            <option value="8 aulas">8 aulas</option>
            <option value="12 aulas">12 aulas</option>
        </select><br>

        <label for="foto_url">Upload de Foto:</label>
        <input type="file" name="foto_url"><br><br>

        <button type="submit">Adicionar Aluno</button>
    </form>
</body>
</html>
